<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" type="image/x-icon" href="../assets/index.ico">
    <title>Watermark Project</title>
  </head>
  <body>
    <div class="layout">
      <div class="header">
        <a href="../"><img src="../assets/wire_logo.png" alt="Cornell WIRE logo"></a>
        <img src="../assets/rembrandt_closeup.png" alt="Rembrandt closeup">
      </div>
      <div class="menu">
        <a href="../">Home</a>
        <a href="../about">About</a>
        <a href="../team">Project Team</a>
        <a href="../resources">Resources</a>
      </div>
      <div class="main">
        <h3>Choose a comparative watermark to classify.</h3>
        <p>You will answer questions about this watermark, as you run through the branch to find its subvariant.</p>
        <div id="comparative">
          <figure>
            <p><img onclick="init('../assets/rembrandt_closeup.png')" src="../assets/rembrandt_closeup.png"></p>
            <figcaption>Example option 1.</figcaption>
          </figure>
          <figure>
            <img onclick="init('../branches/images/single_headed_eagle.png')" src="../branches/images/single_headed_eagle.png">
            <figcaption>Example option 2.</figcaption>
          </figure>
        </div>
      </div>
      <div class="footer">
        <a href="http://museum.cornell.edu/" target="_blank">Herbert F. Johnson Museum of Art, Cornell University</a>
      </div>
    </div>
    <script>
      function init(image) {
        sessionStorage.image = image;
        window.location.href = "basel_eagle.html";
      }
    </script>
  </body>
</html>
